spring.application.name=product-manager
eureka.client.serviceUrl.defaultZone=http://localhost:8765/eureka
eureka.instance.preferIpAddress=true
server.port=8083
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hiberate.SQL=DEBUG
server.error.include-stacktrace=always
server.error.include-exception=true
spring.datasource.url=jdbc:mysql://localhost:3306/microservices_product
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.h2.console.enabled=true
# Must defer initialization from version 2.5.0
spring.jpa.defer-datasource-initialization = true

spring.cloud.config.uri=http://localhost:8888/
#spring.profiles.active=instance1

# Zipkin properties
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=100

# Authentication properties
security.oauth2.resource.userInfoUri=http://localhost:9999/auth/user

##############
spring.jpa.hibernate.ddl-auto=create
